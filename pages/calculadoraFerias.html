<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/calculadoraFerias.css" />
    <link rel="stylesheet" href="/styles/formulario.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <div>
                Logo
            </div>
            <div>
                <a href="./estagiarios.html">Estagiarios</a>
                <a href="./cadastroEstagiario.html">Cadastro</a>
                <a href="./calculadoraFerias.html">Calculadora</a>
                <a href="./solicitarFerias.html">Ferias</a>
                <a href="./desligamento.html">Desligamento</a>
                <a href="./legislacao.html">Legislação</a>
                <button id="btnLogout">Logout</button>
            </div>
        </div>
    </header>
    <main>
        <h2 class="titulo">Calculadora de Ferias</h2>
        <section class="sameLine">
            <div>
                <h3 class="titulo">Formulario</h3>
                <form id="formCalculadoraFerias">
                    <div class="inputLabel">
                        <label>Data de Início</label>
                        <input class="form-control" type="date" id="dataInicio" name="dataInicio" required>
                    </div>
                    <div class="inputLabel">
                        <label>Data de Fim</label>
                        <input class="form-control" type="date" id="dataFim" name="dataFim" required>
                    </div>
                    <div class="inputLabel">
                        <label>Ferias solicitadas</label>
                        <input class="form-control" type="number" id="feriasSolicitadasTotal" name="feriasSolicitadasTotal"
                            required>
                    </div>
                    <div class="inputLabel">
                        <label>Bolsa auxílio</label>
                        <input class="form-control" type="number" id="bolsaAuxilio" name="bolsaAuxilio" required>
                    </div>

                    <button id="btnCalcularFerias" class="btn btn-primary">Calcular</button>
                    <button id="limparFormulario" class="btn btn-danger">Limpar</button>
                </form>
            </div>

            <div id="estagiarios">
                <h3 class="titulo">Estagiarios</h3>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option></option>
                </select>
                <button id="btnPreencherFormulario" class="btn btn-warning">Preencher</button>
            </div>
        </section>
        <section id="resultado">
            <h4 class="titulo">Resultado</h2>
            <div id="resultadoEmDias">
                <span>Total em dias: </span>
                <span class="valor"></span>
            </div>
            <div id="resultadoEmDinheiro">
                <span>Total em Dinheiro: </span>
                <span class="valor"></span>
            </div>
        </section>
    </main>
</body>

<script type="module" src="../js/script/calculadoraFerias.js"></script>
<script type="module" src="../js/script/login.js"></script>

</html>
